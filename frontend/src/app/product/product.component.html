<!-- Display Error Message -->
<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<!-- Display Products or No Products Available -->
 <div class="container-fluid  p-2" style="background-color: #F5F5F5">
   <div *ngIf="!error && productList.length > 0; else noProducts" class="container">
     <div class="row">
    <!-- Adjust column size to fit 4 cards per row -->
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of productList">
      <div class="card h-100 shadow-sm border-light">
        <img [src]="product.thumbnail" class="container  p-2" style="width: 200px; height: 200px; cursor: pointer;" (click)="viewMore(product)"  alt="{{ product.title }}">
        <div class="card-body d-flex flex-column">
          <p class="fs-5 m-0">{{ product.title }}</p>
          <p class="m-0 text-secondary">
            <!-- {{ product.category }} -->
            <span class="text-dark">
             <b> Rs. {{ (product.price * (1 - product.discountPercentage / 100)).toFixed(2) }}</b>
              &nbsp;<del class="text-secondary">
                {{ (product.price).toFixed(2) }}
              </del>
            </span>
            <span class='text-success fs-5'> &nbsp;&nbsp;{{product.discountPercentage}}% off</span>
          </p>
            <div class="mt-auto">
            <p class="card-text">
              <!-- <strong>Price:</strong> {{ product.price | currency }}<br>
              <strong>Category:</strong> {{ product.category }}<br>
              <strong>Brand:</strong> {{ product.brand }}<br>
              <strong>Discount:</strong> {{ product.discountPercentage }}% -->
            </p>
            <div class="w-100 justify-content-between d-flex">
              <a href="#" class="btn btn-outline-primary m-1 btn-block">Add to cart</a>
              <a href="#" class="btn btn-primary m-1 btn-block">Buy Now</a>
            </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<!-- No Products Template -->
<ng-template #noProducts>
  <div class="container">
    <p>No products available.</p>
  </div>
</ng-template>
